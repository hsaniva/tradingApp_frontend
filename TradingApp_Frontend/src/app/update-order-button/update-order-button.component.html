<button type="button" class="btn btn-info btn-lg" (click)="openModal()">Update </button>
    
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
               <div class="modal-content">
                     <div class="modal-header">
                           <h4 class="modal-title">Cancel Confirmation</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                         </div>
                <div class="modal-body">
                           <p>Are you Sure that you want to cancel?</p>
                         </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" (click)="onCancelHandled()" >Cancel Order</button>
                        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Go Back</button>
                           
                         </div>
            </div>
             </div>
 </div>
